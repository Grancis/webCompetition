<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航栏</title>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
	
		(function ($) {
			$(function () {
				nav();
			});
			
			function nav() {
				var $liCur = $(".nav-box ul li.cur"),
				curP = $liCur.position().left,
				curW = $liCur.outerWidth(true),
				$slider = $(".nav-line"),
				$targetEle = $(".nav-box ul li a"),
				$navBox = $(".nav-box");
				$slider.css("z-index","-1");
				$slider.stop(true, true).animate({
					"left":curP,
					"width":curW
				});
				$targetEle.mouseenter(function () {
					var $_parent = $(this).parent(),
					_width = $_parent.outerWidth(true),
					posL = $_parent.position().left;
					$slider.stop(true, true).animate({
						"left":posL,
						"width":_width
					}, "fast");
				});
				$navBox.mouseleave(function (cur, wid) {
					cur = curP;
					wid = curW;
					$slider.stop(true, true).animate({
						"left":cur,
						"width":wid
					}, "fast");
				});
			};
		
		})(jQuery);
 
		</script>
		<style type="text/css">
			body{margin: 0; }
			ul, li{margin: 0; padding: 0;}
			a{text-decoration: none;}
	
			.banner{
				width: 100%;
				height: 70px;
				
			/*background-color: yellow;*/
				}
			.nav-box{
				width: 50%;
				float: right;
				position: relative;
				top: 35px;
			/*	background-color: darkgray;*/
			}
			.nav-box ul{
				list-style: none;
			}
			.nav-box ul li{
				float: left;
				font-size: 14px;
				font-family: "微软雅黑";
				color:black;
				height: 30px;
				line-height: 30px;
				padding: 0 12px;
			}
			.nav-box .nav-line {
			    background: none repeat scroll 0 0 rgba(34, 236, 54, 1);
			    background: -webkit-linear-gradient(90deg,#b721ff 0%, #21d4fd 100%); /* Safari 5.1 - 6.0 */
				background: -o-linear-gradient(90deg,#b721ff 0%, #21d4fd 100%); /* Opera 11.1 - 12.0 */
				background: -moz-linear-gradient(90deg,#b721ff 0%, #21d4fd 100%); /* Firefox 3.6 - 15 */
				background: linear-gradient(90deg,#b721ff 0%, #21d4fd 100%); /* 标准的语法（必须放在最后） */
			    bottom: 0;
			    font-size: 0;
			    height: 15px;
			    left: 0;
			    line-height: 2px;
			    position: absolute;
			    width: 52px;
			    z-index:-1
			}				
		</style>
	</head>
	<body>
		<div class="banner" >
			<div class="nav-box">
				<div class="nav-line" ></div>
				<ul>
					<li class="cur"><a href="#">Wowgo</a></li>
					<li><a href="#">智能医生</a></li>
					<li><a href="#">旅行助手</a></li>
					<li><a href="#">创业盒子</a></li>
					<li><a href="#">公司金融</a></li>
				</ul>
				
			</div>
 
		</div>
 
 
	</body>
</html>
