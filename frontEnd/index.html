<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>创业盒子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./static/styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="./static/styles/nav.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./static/styles/home.css" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./static/jslib/nav.js"></script>
    <script src="./static/jslib/home.js"></script>
</head>
<body>
    <div class="box-body">
        <div class="box-logo">
            <img id="logo" src="./static/image/LOGO.png">
            <div class="title-logo">
                <label id="title-logo-one">创业盒子</label>
                <label id="title-logo-two">教你如何开公司</label>
            </div>
        </div>

        <div class="box-nav" role="navigation">
            <ul>
                <li id="nav-home" class="nav-active" onclick="changePage(this)"><a href="#">首页</a></li>
                <li id="nav-info" onclick="changePage(this)"><a href="#">企业信息</a></li>
                <li id="nav-news" onclick="changePage(this)"><a href="#">热点新闻</a></li>
                <li id="nav-project" onclick="changePage(this)"><a href="#">项目展示</a></li>
                <li id="nav-tools" onclick="changePage(this)"><a href="#">创业工具</a></li>
            </ul>
        </div>

        <div class="box-card">
            <div class="card card-center scroll-transition" id="card-info" onmouseover="stopScroll()" onmouseout="startScroll()">
                企业信息
            </div>
            <div class="card card-beside card-beside-left scroll-transition" id="card-news">
                热点新闻
            </div>
            <div class="card card-beside card-beside-right scroll-transition" id="card-project">
                项目展示
            </div>
            <div class="card card-beside card-beside-hidden-right scroll-transition" id="card-tools">
                创业工具
            </div>
            
        </div>

        <div class="box-arrow arrow-left" onclick="preCard()">
            <img src="./static/image/arrow-left.png">
        </div>
        <div class="box-arrow arrow-right" onclick="nextCard()">
            <img src="./static/image/arrow-right.png">
        </div>

        <ul class="box-indicate-bar">
            <li class="indicate-bar bar-active" id="bar-1"></li>
            <li class="indicate-bar" id="bar-2"></li>
            <li class="indicate-bar" id="bar-3"></li>
            <li class="indicate-bar" id="bar-4"></li>
        </ul>
    </div>
</body>
</html>
